<body>

<div id="map" style="width:100%;height:900px;">

    <div id="side">
        <head>
            <style>
                body {
                    font-family: "Lato", sans-serif;
                }

                .sidenav {
                    height: 100%;
                    width: 0;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: #029ade;
                    overflow-x: hidden;
                    transition: 0.5s;
                    padding-top: 60px;
                }

                .sidenav::-webkit-scrollbar {
                    display: none;
                }

                .sidenav a {
                    padding: 8px 8px 8px 32px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #ffffff;
                    display: block;
                    transition: 0.3s;
                }

                .sidenav a:hover {
                    color: #4df804;
                }

                .smP {
                    margin: 0px;
                    padding: 0px 8px 0px 32px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #ffffff;
                    display: block;
                    transition: 0.3s;
                }

                .sidenav .closebtn {
                    position: absolute;
                    top: 0;
                    right: 25px;
                    font-size: 36px;
                    margin-left: 80px;
                }

                @media screen and (max-height: 450px) {
                    .sidenav {
                        padding-top: 15px;
                    }

                    .sidenav a {
                        font-size: 18px;
                    }
                }
            </style>
        </head>
        <body>

        <!--        네비게이션 -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a onclick="openSu()" href="#">수원캠퍼스</a>
            <a onclick="openSe()" href="#">서울캠퍼스</a>
            <a href="#">준비중</a>
            <a href="#">준비중</a>
        </div>

        <!--        수원 리스트-->
        <div id="suSidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSu()">&times;</a>
            <script th:inline="javascript">
                var suCnt = 0;
                var suArr = [];
                for (var i = 0; i < [[${suwons}]].length; i++) {

                    var element = document.createElement("a");
                    element.href = "#";
                    element.id = "smT" + suCnt++;
                    suArr.push(element.id);
                    element.text = [[${suwons}]][i].name;

                    var img = document.createElement("img");
                    img.setAttribute("src", "https://cdn-icons-png.flaticon.com/128/2276/2276931.png");
                    img.setAttribute("width", "20");
                    img.setAttribute("height", "20");
                    element.prepend(img);

                    var suSidenav = document.getElementById("suSidenav");
                    suSidenav.appendChild(element);

                    document.write('<p class="smP" href="#" style="font-size: 16px">' + [[${suwons}]][i].des + '</p>')
                    document.write('<p class="smP" href="#" style="font-size: 14px">' +
                        '<img src="https://cdn-icons-png.flaticon.com/128/1828/1828884.png" width="14">' +
                        '' + [[${suwons}]][i].star + "&nbsp;&nbsp;&nbsp;" + [[${suwons}]][i].sum + '</p><br>')
                    if (i == [[${suwons}]].length - 1) {
                        document.write('<p><br><br><br></p>')
                    }

                }
            </script>
        </div>

        <!--        서울 리스트-->
        <div id="seSidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSe()">&times;</a>
            <script th:inline="javascript">
                var seCnt = 0;
                var seArr = [];
                for (var i = 0; i < [[${seouls}]].length; i++) {

                    var element = document.createElement("a");
                    element.href = "#";
                    element.id = "seT" + seCnt++;
                    seArr.push(element.id);
                    element.text = [[${seouls}]][i].name;

                    var img = document.createElement("img");
                    img.setAttribute("src", "https://cdn-icons-png.flaticon.com/128/2276/2276931.png");
                    img.setAttribute("width", "20");
                    img.setAttribute("height", "20");
                    element.prepend(img);

                    var seSidenav = document.getElementById("seSidenav");
                    seSidenav.appendChild(element);

                    document.write('<p class="smP" href="#" style="font-size: 16px">' + [[${seouls}]][i].des + '</p>')
                    document.write('<p class="smP" href="#" style="font-size: 14px">' +
                        '<img src="https://cdn-icons-png.flaticon.com/128/1828/1828884.png" width="14">' +
                        '' + [[${seouls}]][i].star + "&nbsp;&nbsp;&nbsp;" + [[${seouls}]][i].sum + '</p><br>')
                    if (i == [[${seouls}]].length - 1) {
                        document.write('<p><br><br><br></p>')
                    }
                }
            </script>
        </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">
            <img src="https://cdn-icons-png.flaticon.com/512/9073/9073147.png" height="50" width="50" Menu></span>

        </body>
    </div>

</div>

<script th:inline="javascript">

    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.3006759, 127.035805),
        zoom: 16
    });

    var markers = [],
        infoWindows = [];
    seouls = [];

    for (let i = 0; i < [[${maps}]].length; i++) {
        var name = [[${maps}]][i].name;
        var des = [[${maps}]][i].des;
        var star = [[${maps}]][i].star;
        var x = [[${maps}]][i].x;
        var y = [[${maps}]][i].y
        var camp = [[${maps}]][i].camp;

        var contentString = [
            '<div class="info">' +
            '<div class="right">' +
            '<h2>' +
            '<img src="https://cdn-icons-png.flaticon.com/512/3183/3183463.png" width="20" height="20">' +
            name,
            '</h2>' +
            '<p class="des">' +
            des,
            '</p' +
            '><p>' +
            '<img src="https://cdn-icons-png.flaticon.com/128/1828/1828884.png" width="12" height="12">' +
            star,
            '</p></div>' +
            '</div>',
        ].join('');

        var marker = new naver.maps.Marker({
            map: map,
            position: new naver.maps.LatLng(x, y)
        })
        var infowindow = new naver.maps.InfoWindow({
            content:
            contentString,
            // // maxWidth: 200,
            backgroundColor: "",
            borderWidth: "",
            disableAnchor: true,
            anchorSkew: false,
            anchorColor: "",
        });
        markers.push(marker);
        infoWindows.push(infowindow)
        if (camp == 1) {
            seouls.push(marker);
        }
        console.log(markers);
        console.log(seouls);
    }
    ;

    naver.maps.Event.addListener(map, 'idle', function () {
        updateMarkers(map, markers);
    });

    function updateMarkers(map, markers) {
        var mapBoounds = map.getBounds();
        var marker, position;

        for (var i = 0; i < markers.length; i++) {

            marker = markers[i]
            position = marker.getPosition();

            if (mapBoounds.hasLatLng(position)) {
                showMarker(map, marker);
            } else {
                hideMarker(map, marker);
            }
        }
    }


    function showMarker(map, marker) {

        if (marker.setMap()) return;
        marker.setMap(map);
    }

    function hideMarker(map, marker) {

        if (!marker.setMap()) return;
        mark.setMap(null);
    }

    function getClickHandler(seq) {
        return function (e) {
            var marker = markers[seq],
                infoWindow = infoWindows[seq];

            if (infoWindow.getMap()) {
                infoWindow.close();
            } else {
                infoWindow.open(map, marker);
            }
            var pos = marker.getPosition();
            map.panTo(pos);
        }
    }

    function getInfoWindows() {
        return infoWindows;
    }

    function getMarkers() {
        return markers;
    }

    function getSeouls() {
        return seouls;
    }

    for (var i = 0, ii = markers.length; i < ii; i++) {
        naver.maps.Event.addListener(markers[i], 'click', getClickHandler(i));
    }

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function openSu() {
        document.getElementById("suSidenav").style.width = "300px";
    }

    function openSe() {
        document.getElementById("seSidenav").style.width = "300px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function closeSu() {
        document.getElementById("suSidenav").style.width = "0";
    }

    function closeSe() {
        document.getElementById("seSidenav").style.width = "0";
    }

    for (var i = 0, ii = [[${maps}]].length; i < ii; i++) {
        document.getElementById(suArr[i]).addEventListener('click', ListHandler(i));
        document.getElementById(seArr[i]).addEventListener('click', sListHandler(i));
    }
    // for (var i = 0, ii = [[${maps}]].length; i < ii; i++) {
    // }

    function ListHandler(seq) {
        return function (e) {
            var gMarkers = getMarkers();
            var gInfoWindow = getInfoWindows();
            var marker = gMarkers[seq];
            var infowindow = gInfoWindow[seq];

            if (infowindow.getMap()) {
            } else {
                infowindow.open(map, marker)
            }
            var pos = marker.getPosition();
            map.panTo(pos);
        };
    }

    function sListHandler(seq) {
        return function (e) {
            var gMarkers = getSeouls();
            var gInfoWindow = getInfoWindows();
            var marker = gMarkers[seq];
            var infowindow = gInfoWindow[seq];

            if (infowindow.getMap()) {
            } else {
                infowindow.open(map, marker)
            }
            var pos = marker.getPosition();
            map.panTo(pos);
        };
    }

</script>
