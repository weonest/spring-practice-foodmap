<!DOCTYPE html>
<
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <!--/* 검색 영역 */-->
    <div class="input-group" id="adv-search">
        <select id="searchType" class="form-control" style="width: 100px;">
            <option value="">전체</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작성자</option>
        </select>
        <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요." style="width: 300px;"/>
        <button type="button" class="btn btn-primary">
            <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
        </button>
    </div>

    <!--/* 게시글 영역 */-->
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회 수</th>
            </tr>
            </thead>

            <!--/* 게시글 리스트 Rendering 영역 */-->
            <tbody id="list">

            </tbody>
        </table>
        <div class="btn_wrap text-right">
            <a th:href="@{/board/write}" class="btn btn-primary waves-effect waves-light">Write</a>
        </div>

        <!-- 페이지네이션 Rendering 영역 -->
        <nav>

        </nav>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        window.onload = () => { // 로딩 시점에 한 번만 실행되는 함수
                                // 페이지 접근시 게시글 리스트를 조회하는 findAll() 실행
            findAll();
        }
        // 1. 첫 번째 인자로 요청(Request) URL을 전달한다.
        //
        // 2. 두 번째 인자로 요청(Request) Method, Headers, Body(Data) 등을 전달한다.
        //
        // 3. 두 번째 인자가 비어있는 경우, 기본적으로 GET Method로 요청한다.
        //
        // 4. fetch( )는 Promise라는 이름의 객체(Object)를 반환한다.
        function findAll() {
            fetch('/api/boards?deleteYn=N').then(response => {
                if (response.ok) {
                    return response.json();
                }
            }).then(json => {
                let html = '';

                if (!json.length) {
                    html = '<td colspan="5"> 등록된 게시글이 없습니다.</td>';
                } else {
                    json.forEach((obj, idx) => {
                        html += `
                            <tr>
                            <td>${json.length - idx}</td>
                            <td  class = "text-left">
                                <a href = "javascript:void(0);" onclick="goView(${obj.id})">${obj.title}</a>
                            </td>
                            <td>${obj.writer}</td>
                            <td>${moment(obj.createdDate).format('YYYY-MM-DD HH:mm:ss')}</td>
                            <td>${obj.hits}</td>
                            </tr>
                            `;
                    });
                }
                document.getElementById('list').innerHTML = html;
            });
        }

        /**
         * 게시글 조회
         */
        function goView(id) {
            location.href = `/board/view/${id}`;
        }


        /*]]>*/
    </script>
</th:block>

</html>
