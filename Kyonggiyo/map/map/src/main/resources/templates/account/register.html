<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link th:href="@{/css/signin.css}" href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signin w-100 m-auto" th:action="@{/account/register}" th:object="${user}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://cdn-icons-png.flaticon.com/128/2977/2977402.png" alt="" width="72"
         height="57"></a>
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>

<!--    <div th:if="${param.error}" class="alert alert-danger" role="alert">-->
<!--        Invalid username and password.-->
<!--    </div>-->
<!--    <div th:if="${param.logout}" class="alert alert-danger" role="alert">-->
<!--        You have been logged out.-->
<!--    </div>-->


    <div class="form-floating">
        <input type="text" class="form-control" id="username" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid':''"
               th:field ="*{username}" placeholder="name@example.com">
        <label for="username">Username</label>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">
        </div>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
</form>
<footer th:replace="fragment/common::footer"></footer>
</body>
</html>
