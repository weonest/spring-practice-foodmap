<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment/common::head('home')">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">Home</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" th:href="@{/}">Kyonggiyo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="container-fluid" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${menu} == 'board' ? 'active' : '' ">
                <a class="nav-link" href="#" th:href="@{/board/list}"> 게시판 <span class="sr-only" th:if="${menu} == 'board'"></span></a>
            </li>

            <li class="nav-item active" th:classappend="${menu} == 'home'? 'active' : '' ">
                <a class="nav-link" href="#" th:href="@{/admin/userManage}"> 회원관리 <span class="sr-only" th:if="${menu} == 'memberManage'"></span></a>
            </li>

            <li class="nav-item" th:classappend="${menu} == 'admin' ? 'active' : '' ">
                <a class="nav-link" href="#" th:href="@{/admin/mapManage}"> 지도관리 <span class="sr-only" th:if="${menu} == 'mapManage'"></span></a>
            </li>

        </ul>
        <div class="d-flex">
            <a class="btn btn-secondary mx-2 my-sm-0" th:href="@{/account/login}"
               sec:authorize="!isAuthenticated()">로그인</a>
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
               sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"
                  sec:authorize="isAuthenticated()">
                <!--                 <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
                <span class="text-white mx-2" sec:authentication="name">사용자</span>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </div>


</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>경기요 - 경대생 맛집 모음</h1>
        <p class="lead">준비 중입니다.<br> 준비 중입니다. </p>
    </div>

</main><!-- /.container -->
<footer th:replace="fragment/common::footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
